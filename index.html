<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tik Tak Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="file.js" defer></script>
</head>
<body>
    <div class="body">
        <header class="head">'X' Turn</header>
        <div class="container">
            <button class="box box1 txt"></button>
            <button class="box box2 txt"></button>
            <button class="box box3 txt"></button>
            <button class="box box4 txt"></button>
            <button class="box box5 txt"></button>
            <button class="box box6 txt"></button>
            <button class="box box7 txt"></button>
            <button class="box box8 txt"></button>
            <button class="box box9 txt"></button>
        </div>
        <button class="btn restart">Restart</button>
    </div>
    <div class="popup hide">
        <div class="text">X Wins</div>
        <img src="excited.gif" alt="">
        <button class="new-game btn">New Game</button>
    </div>
</body>
</html>
